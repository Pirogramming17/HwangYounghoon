<!DOCTYPE html>
{% load static %}
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Movie reviews</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <header>
      <div class="flex-container space-between">
        <div><a href="{% url 'reviews:review' %}">myMoviereviews</a></div>
        <div>
          <a href="{% url 'reviews:create' %}" id="add-review"
            >Add a New review</a
          >
        </div>
      </div>
    </header>
    <main class="flex-container">
      <div class="form-container">
        <div><h1>Movie review</h1></div>
        <form action="create" method="post">
          {% csrf_token %}
          <div>제목: <input type="text" name="title" /></div>
          <div>
            개봉년도:
            <input type="number" name="release" />
          </div>
          <div>장르: <input type="text" name="genre" /></div>
          <div>
            별점:
            <input type="number" step="0.1" name="rating" />
          </div>
          <div>러닝타임: <input type="number" name="time" /></div>
          <div>
            <p>리뷰:</p>
            <textarea name="review" id="" cols="80" rows="10"></textarea>
          </div>
          <div>감독: <input type="text" name="director" /></div>
          <div>배우: <input type="text" name="actor" /></div>
          <div>
            <input type="submit" value="Save" />
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
