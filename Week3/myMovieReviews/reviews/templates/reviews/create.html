<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Movie reviews</title>
  </head>
  <body>
    <form action="create" method="post">
      {% csrf_token %}
      <div>제목: <input type="text" name="title" placeholder="제목" /></div>
      <div>
        개봉년도: <input type="number" name="release" placeholder="개봉년도" />
      </div>
      <div>장르: <input type="text" name="genre" placeholder="장르" /></div>
      <div>
        별점:
        <input type="number" step="0.1" name="rating" placeholder="별점" />
      </div>
      <div>
        러닝타임: <input type="number" name="time" placeholder="러닝타임" />
      </div>
      <div>
        <p>리뷰:</p>
        <textarea name="review" id="" cols="30" rows="10"></textarea>
      </div>
      <div>감독: <input type="text" name="director" placeholder="감독" /></div>
      <div>배우: <input type="text" name="actor" placeholder="배우" /></div>
      <div>
        <input type="submit" value="Save" />
      </div>
    </form>
  </body>
</html>
