<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/aad2a5d9c3.js"
      crossorigin="anonymous"
    ></script>
    <title>스톱워치</title>
  </head>
  <body>
    <div class="container-col">
      <div class="container-col">
        <div class="container-row">
          <i class="fa-solid fa-stopwatch"></i>
          <span class="p">피로그래밍 스톱워치</span>
        </div>
        <div class="container-col border bg-color">
          <div class="container-row border p">
            <div class="container-row border bg-white">
              <h1>
                <span id="seconds">00</span>:<span id="tenMillis">00</span>
              </h1>
            </div>
          </div>
          <div class="container-row">
            <button id="bt__start" class="btn"><p>START</p></button>
            <button id="bt__stop" class="btn"><p>STOP</p></button>
            <button id="bt__reset" class="btn"><p>RESET</p></button>
          </div>
        </div>
      </div>
      <div class="container-col m">
        <div id="container-bar" class="container-row space-btw bg-color p">
          <div>
            <form action="#">
              <!--label태그는 체크박스를 누르지 않아도 연결된 체크박스를 체크해줌-->
              <label for="chk">
                <input type="checkbox" id="chk" class="allCheck" />
                <!--실제로는 글자를 기울이는 태그, 퍼블리셔들이 아이콘담을 때 많이 사용-->
                <i class="circle"></i>
              </label>
            </form>
          </div>
          <div><span>구간기록</span></div>
          <div>
            <button type="button" class="del bg-color">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </div>
        <div id="container-record" class="container-col">
          <ul class="record-list container-col"></ul>
        </div>
      </div>
    </div>

    <script src="./stopwatch.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </body>
</html>
